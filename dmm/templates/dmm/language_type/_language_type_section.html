<label class="form-label" for="language-type-{{ comment_instance_id }}">Язык комментария*</label>
<select class="col-md-10 form-control" id="language-type-{{ comment_instance_id }}">
    {% for language_type in language_types %}
    <option value="{{ language_type.id }}"
            {% if language_type.id == language_type_selected %}
            selected="selected"
            {% endif %}
    >{{ language_type.name }}
    </option>
    {% endfor %}
</select>
