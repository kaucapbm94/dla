<div class="row">
  <h3><span class="label label-default">Тональность</span></h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя тональности</th>
        <th scope="col">Выбрано в комментариях</th>
        <th scope="col">Выбрано в раундах</th>
        <th scope="col" style="width: 5%;" data-toggle="tooltip" data-placement="top" title="Подробнее">
          <div class="col-2" align="center">
            <i class="fas fa-info"></i>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for tonal_type in tonal_types %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ tonal_type.name }}</td>
        <td>{{ tonal_type.comment_count }}</td>
        <td>{{ tonal_type.rounds_count }}</td>
        <td>
          <button class="btn btn-default" style="vertical-align: middle;">
            <a class="nav-link btn btn-primary" href="{% url 'tonal-type-comment_rounds-show' tonal_type.id %}">
              <i class="fas fa-info-circle"></i>
            </a>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
