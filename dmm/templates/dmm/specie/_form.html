<div class="col-md-6 border mx-auto row border-info d-grid gap-3 mt-20">
    <form class="g-3 needs-validation" id="add-specie-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="specie-name">Имя класса</label>
        <input class="form-control" type="text" placeholder="" id="specie-name" required>
        <small id="specieHelp" class="form-text text-muted">Введите имя класса</small>
      </div>
      <div class="form-group">
        <label for="specie-description">Описание класса</label>
        <input class="form-control" type="text" placeholder="" id="specie-description" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block" id="add-specie">Добавить</button>
    </form>
  </div>
