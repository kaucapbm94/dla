<div class="row">
    <h3><span class="label label-default">Классы</span></h3>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя класса</th>
        <th scope="col">Описание</th>
        <th scope="col">Автор</th>
        <th scope="col">Выбрано в раундах</th>
      </tr>
      </thead>
      <tbody>
      {% for specie in species %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ specie.name }}</td>
          <td>{{ specie.description }}</td>
          <td>{{ specie.expert_name }}</td>
          <td>{{ specie.total_count }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
