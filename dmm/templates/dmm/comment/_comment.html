<div class="row comment mt-20" id="comment-instance-{{ comment_instance_id }}">
  <div class="col-md-{{ parameter_width }}">
    <textarea class="form-control border-primary" id="comment-text-{{ comment_instance_id }}" rows="1" placeholder="Комментарий {{ comment_instance_id }}...">{{ text }}</textarea>
    <div class="collapse comment-meta" id="comment-meta-{{ comment_instance_id }}">
      <div class="card card-body">
      </div>
    </div>
  </div>
  <div class="col-md-{{ label_width }}">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#comment-meta-{{ comment_instance_id }}" aria-expanded="false" aria-controls="collapseExample">Подробнее</button>
    <button class="btn btn-danger btn-sm comment-destroy" id="comment-destroy-{{ comment_instance_id }}" type="button">
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
