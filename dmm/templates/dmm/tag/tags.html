<div class="row">
    <h3><span class="label label-default">Теги</span></h3>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя тега</th>
        <th scope="col">Описание</th>
        <th scope="col">Автор</th>
        <th scope="col">Выбрано в раундах</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tags %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ tag.name }}</td>
          <td>{{ tag.description }}</td>
          <td>{{ tag.expert_name }}</td>
          <td>{{ tag.total_count }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
