<div class="col-md-6 border mx-auto row border-info mt-20">
    <form class="g-3 needs-validation" id="add-tag-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="tag-name">Имя тега</label>
        <input class="form-control" type="text" placeholder="" id="tag-name" required>
        <small id="tagHelp" class="form-text text-muted">Введите имя тега</small>
      </div>
      <div class="form-group">
        <label for="tag-description">Описание тега</label>
        <input class="form-control" type="text" placeholder="" id="tag-description" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="tag-is-common">
        <label class="form-check-label" for="tag-is-common">Общий тег</label>
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block" id="add-tag">Добавить</button>
    </form>
  </div>
